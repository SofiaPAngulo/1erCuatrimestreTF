<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <Link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!--boton de inicio-->
    <div class="logo">
        <span> <img url="c.png"></span>
        <span>
            <h1>por la mañana</h1>
        </span>
        <span><button class="button" id="botonlogin"> </button>
            <div class="menudesplegable">
                <!--onclick evento y saludo sin usuario-->
                <a href="#" onclick="saludaryabrirRegistro()">Primera Vez</a>
                <a href="#" onclick="openLogin()">Iniciar sesión</a>
                <a href="#contenedorLista" onclick="openLista()">Lista de Tareas</a>
                <a href="#carrusel-caja" onclick="openCarrucel()">Imagenes</a>
            </div>
        </span>
    </div>
    <!--registro-->
    <div class="cuerpo">
        <div class="contenedorRegistro" id="contenedorRegistro">
            <div class="formulario">
                <p id="tituloRegistro"> Primera vez </p>
                <form>
                    <div class="grupodeinput">
                        <div class="input-field" id="nameInput">
                            <!--required =validacion-->
                            <input type="text" id="nombreInput" placeholder="Nombre" required>
                        </div>
                        <div class="input-field">
                            <input type="email" id="emailInput" placeholder="Correo" required>
                        </div>
                        <div class="input-field">
                            <input type="password" id="contraseñaInput" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="btn-field">
                        <!--onclick evento saludo en consola segun el nombre de usuario-->
                        <button id="SignUp" onclick="registroconsola()" type="submit">Primera vez</button>
                    </div>
                </form>
            </div>
        </div>

        <!--inicio-->
        <div id="contenedorLogin" class="contenedorLogin">
            <div class="formulario">
                <p id="inicio"> Iniciar Sesión </p>
                <form>
                    <div class="grupodeinput">
                        <div class="input-field">
                            <input type="email" type="nombre" placeholder="Correo o nombre">
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="btn-field">
                        <p>Olvidaste tu contraseña <a href="#">click aquí</a></p>
                        <button id="SignIn" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--lista de tareas-->
    <div id="contenedorLista" class="contenedorLista">
        <h2 id="tituloLista">Lista de tareas pendientes</h2>
        <label for="inputNuevaTarea">Agregar nueva tarea: </label>
        <input type="text" id="inputNuevaTarea">
        <button id="btnAgregarTarea">Ok</button>
        <ul id="contenedorTareas"></ul>
    </div>

    <!--carrusel-->
    <div>
        <div class="contenedorCarrusel" id="contenedorCarrusel">
            <div id="carrusel-caja">
                <div class="carrusel-elemento">
                    <img class="imagenes" src="imagenes/12.JPG">
                </div>
                <div class="carrusel-elemento">
                    <img class="imagenes" src="imagenes/amanecer.jpeg">
                </div>
                <div class="carrusel-elemento">
                    <img class="imagenes" src="imagenes/mediodia-medio-dia.webp">
                </div>
                <div class="carrusel-elemento">
                    <img class="imagenes" src="imagenes/11.JPG">
                </div>
            </div>
        </div>
    </div>
    <script src="funcion.js"></script>
</body>

</html>
